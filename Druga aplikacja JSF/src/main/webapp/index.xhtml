<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kredyt">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idx" value="kwota kredytu:" />
					<p:inputText id="idx" value="#{credit.x}" />
					<p:outputLabel for="idy" value="lata:" />
					<p:inputText id="idy" value="#{credit.y}" />
					<p:outputLabel for="idz" value="oprocentowanie:" />
					<p:inputText id="idz" value="#{credit.z}" />
				</h:panelGrid>
				<p:commandButton value="Oblicz" action="#{credit.calc()}" update="msg" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
